<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trabalhando com video/midias</title>
</head>
<body>
	<h1>Inserindo videos hospedados localmente</h1>
	<p>Este video está hospedado no meu proprio servidor</p>
	<video src="video/video.mp4" controls width="500"></video> <!-- Primeira forma a mais simples -->
	<video autoplay loop controls width="560" poster="img/capa.png">
		<source src="video/video.mp4" type="video/mp4">
		<source src="video/video.m4v" type="video/mp4">
	    <source src="video/video.webm" type="video/webm">
	    <source src="video/video.ogv" type="video/ogv">
	    <p>Não tem compatibilidade com reproduçaõ de video</p>
	</video>
	<h1>Inserindo videos externos</h1>
	<p>Inserindo video do youtube</p>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	<h1>Videos com o vimeo</h1>
	<iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
	<img src="">
</body>
</html>
