<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="id-sxmas" value="M"><label for="id-sxmas">Masculino</label>
            <input type="radio" name="sexo" id="id-sxfem" checked value="F"><label for="id-sxfem">Feminino</label>        
            <!-- Todo botão de radio tem o mesmo nome -->
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="id-esfut" checked> <label for="id-esfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="id-esbas" checked> <label for="id-esbas">Basquete</label><br>
            <input type="checkbox" name="esnat" id="id-esnat"> <label for="id-esnat">Natação</label><br>
            <input type="checkbox" name="esten" id="id-esten"> <label for="id-esten">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
