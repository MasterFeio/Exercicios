<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tags HTML</title>
</head>
<body>
	<h1>Tags em HTML</h1>
	<p>Em HTML5. podemos inserir elementos da lista a seguir. Passe o mouse para ver as tags.</p>
	<ul type="square">
		<li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
		<li><abbr title="Use &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
		<li><abbr title="Use &lt;img&gt;">Imagens</abbr></li>
		<li><abbr title="Use &lt;abbr&gt;">Abeviações</abbr></li>
		<li><abbr title="Use &lt;code&gt;">Códigos-fonte</abbr></li>
		<li><abbr title="Use <ol> ou <li>">Lista numeradas</abbr></li>
		<li><abbr title="Use <ul> ou <li>">Lista com demarcadores</abbr></li>
	</ul>
</body>
</html>
