<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Travalhando com links</title>
</head>
<body>
	<h1>Usando links externos</h1>
	<p>Você pode acessar o meu <a href="https://youtube.com" target="_blank" rel="external"> canal do youtube</a></p> <!-- Se possivel usar o target="_blank" para links externos -->
	<h1>Usando links internos</h1>
	<p>Segunda página <a href="pag2.html" rel="next" target="_self">aqui.</a></p>
	<p>Terceira página <a href="teste/pag3.html" rel="next" target="_self">aqui.</a></p>
	<h1>Links para download</h1>
	<ul>
		<li><a href="livro/teste.pdf" type="application/pdf" download="teste.pdf">Baixar o livro em pdf</a></li>
		<li><a href="livro/teste.zip" download="teste.zip" type="application/zip">Baixar livro em zip</a></li>
	</ul>
</body>
</html>
