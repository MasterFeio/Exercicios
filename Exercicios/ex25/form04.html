<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="id-nome">Nome:</label>
                <input type="text" nome="nome" id="id-nome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="id-email">Email:</label>
                <input type="email" name="email" id="id-email" required autocomplete="email">
            </p>
            <p>
                <label for="id-tel">Telefone: </label>
                <input type="tel" name="telefone" id="id-tel" required autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$">
                <!-- Expressões regulares(RegEx): para aprender mais filtros -> estudar -->
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
