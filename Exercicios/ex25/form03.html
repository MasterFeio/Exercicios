<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <p>
            <label for="id-nome">Nome: </label>
            <input type="text" name="nome" id="id-nome" required maxlength="30" placeholder="Nome Completo" autocomplete="username">
        </p>
        <p>
            <label for="id-media">Média: </label>
            <input type="number" name="media" id="id-media" min="0" max="10" placeholder="0 a 10" step="0.1" value="1">
        </p>
        <p>
            <label for="id-mes">Périodo letivo: </label>
            <input type="month" name="mes" id="id-mes" value="2023-04">
        </p>
        <p>
            <label for="id-data">Dia da prova</label>
            <input type="date" name="data" id="id-data" value="2023-04-04">
        </p>
        <p>
            <label for="id-hora">Hora:</label>
            <input type="time" name="hora" id="id-hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
