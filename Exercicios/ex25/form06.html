<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="id-cor">Cor: </label>
            <input type="color" name="cor" id="id-cor" value="#00ff00">
        </p>
        <p>
            <label for="id-nivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="id-nivel" min="1" max="5" value="2">
            <!--Quando usar o controle de arquivos sempre deve se usar p method="POST"-->
        </p>
        <p>
            <label for="id-foto">Foto de perfil: </label>
            <input type="file" name="file" id="id-foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
