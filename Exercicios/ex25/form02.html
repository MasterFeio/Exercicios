<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!--https://youtu.be/SinNyasc-zU-->
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="id-user">Usuário: </label>
            <input type="text" name="user" id="id-user" required minlength="5" maxlength="15" size="10" placeholder="Coloque o nome de user" autocomplete="username">
        </p>
        <p>
            <label for="id-password">Senha: </label>
            <input type="password" name="password" id="id-password" required minlength="8" placeholder="coloque uma senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
