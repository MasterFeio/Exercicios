<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!--Formulário "Ruim/Simples"-->
    <!--name é mais util para php e html-->
    <!--id e mais util para javascript-->
    <!--
        Métedos:
            GET(Padrão): Passa os parametros por URL
            POST: Não passa os parametros por URL
        Deve-se usar GET quando os dados passados não são sensiveis, já o POST é recomendado usar quando os dados são sensiveis.
        O GET TEM LIMITE DE 3 MIL Bytes
    -->
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="off">
        <p><label for="id-nome">Nome:</label> 
            <input type="text" name="nome" id="id-nome"></p>
        <p><label for="id-sobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="id-sobrenome"></p>
        <p><input type="submit" value="Botão"></p>
    </form>
</body>
</html>
