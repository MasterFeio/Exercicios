<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <!-- Inline frame(iframe) / Quadros em linha -->
</head>
<body>
    <!--Tamanho padrão de um iframe é 300x150-->
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="1" scrolling="no"></iframe> <!--Alguns navegadores o scrolling não funciona-->
        
    para aprender a programar</p>

    <p>O site do 
        <iframe src="https://www.google.com.br" frameborder="0"></iframe>
        <!--Alguns sites não permitem usar iframe neles-->
        também é legal</p>
        <iframe src="https://youtube.com" frameborder="0">Tudo que eu colocar aqui no meio vai aparecer se o dispositivo não tiver compatibilidade com o iframe</iframe>
</body>
</html>
